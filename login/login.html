<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="container">
    <div class="circle-container" id="circleContainer"></div>
   <div class="login-box">
    <h3>Login</h3>
    <form id="loginform">
        <div class="input-group">
            <input type="email"placeholder="Email" required>
            <span class="input-icon">
                <i class="fa-solid fa-envelope" style="color: rgb(139, 130, 130);"></i>
</span>
        </div>
<div class="input-group">
            <input type="password" id="password"placeholder="Password"required>
            <span class="input-icon toggle-password"id="tooglePassword"><i class="fa-solid fa-envelope" style="color: white;">
            </i></span>     
   </div>
   <div class="forgot-password">
    <a href="a">forgot your password?</a>
   </div> 
   <button type="submit" class="login-btn">LOGIN</button>
 </form>
 <div class="social-login">
    <p>login in with</p>
    <div class="social-icons">
        <div class="social-icon facebook">F</div>
         <div class="social-icon twittle">X</div>
          <div class="social-icon google">G</div>
    </div>
 </div>
 <div class="signup-link">
    <a href="a">Sign Up</a>
 </div>
</div>
</div>
</body>
</html>
